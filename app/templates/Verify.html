<style>
    body{
        background-color: rgb(247, 247, 247);;
    }
input{
   width: 500px;
   height: 60px; 
   border-radius: 10px;
   border:1px solid black;
}

button{
    color: white;
    width: 100px;
    height: 50px;
    background-color: black;
    border: none;
    border-radius: 24px;
}
.container{

background-color: #fff;
width: 600px;
padding-bottom: 40px;
padding-top: 10px;
padding-left: 50px;

}
a{
    color: rgb(194, 193, 193);
    font-size: 14px;
}
img{
    width: 130px;
}
</style>

<body style="font-family: Montserrat;">
    <div class="container">
        <center>
            <img  src="{% static 'Images/Logo-removebg-preview.png' %}" alt="" width="60px">
        </center>
        <form action="{% url 'sms_sent' %}"  method="POST" autocomplete="off">
            {%csrf_token%}
            
            <h2 style="width: 300px;">Check Your-self</h2>
            
            <div style="display: flex;flex-direction:column">
                <span>Username</span>
                <input type="text" name="username" id="" value="{{current_user.username}}" readonly>
            </div>
            <br><br>
            
            <div style="display: flex;flex-direction:column">
                <span>ATM Number</span>
                <input type="text" name="ATMnumber" id="" value="{{current_user.ATMnumber}}" readonly>
            </div>
            <br><br>
            <button type="submit">Sent OTP</button>
        </form>
    
    <br>
    <footer style="text-align: center;font-size:10px;margin-top:60px">
        <p>Trust is Our Product™ </p>
        <p>For trademarks and patents, please see our Legal Notice.</p>
        <p>NMLS #1518126</p>
        <p>© Copyright 2022 Gemini Trust Company, LLC</p>
    </footer>
